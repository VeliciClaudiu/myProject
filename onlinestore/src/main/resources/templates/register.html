<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
</head>
<body>
<form th:action="@{/user/register}" th:object="${userRegister}" method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

            <label for="username"><b>Username</b></label>
            <input type="text" th:field="${userRegister.username}" id="username">
            <span th:if="${#fields.hasErrors('username')}" th:errors="${userRegister.username}"></span>

            <label for="email"><b>Email</b></label>
            <input type="email" th:field="${userRegister.email}" id="email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="${userRegister.email}"></span>

            <label for="country"><b>Country</b></label>
            <input type="text" th:field="${userRegister.address.country}" id="country">

            <label for="city"><b>City</b></label>
            <input type="text" th:field="${userRegister.address.city}" id="city">

            <label for="street"><b>Street</b></label>
            <input type="text" th:field="${userRegister.address.street}" id="street">

            <label for="zipcode"><b>Zip code</b></label>
            <input type="text" th:field="${userRegister.address.zipCode}" id="zipcode">

            <label for="password"><b>Password</b></label>
            <input type="password" th:field="${userRegister.password}" id="password">
            <span th:if="${#fields.hasErrors('password')}" th:errors="${userRegister.password}"></span>

            <label for="confirmPassword"><b>Repeat Password</b></label>
            <input type="password" th:field="${userRegister.confirmPassword}" id="confirmPassword">
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="${userRegister.confirmPassword}"></span>

        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
